{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
    <form action="{% url 'create' %}" method="post">
    {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title"  id="title" placeholder="Enter title" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" name="description"  id="description" placeholder="Enter description" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Image url:</label>
            <input type="text" name="image"  id="image" placeholder="Enter image url" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Price:</label>
            <input type="number" min="0" name="price"  id="price" placeholder="Enter price" class="form-control">
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select name="category" id="category">
                {% for i in categories %}
                    <option value="{{i}}">{{i}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-dark">Save New Lisitng</button>
    </form>
{% endblock %}
